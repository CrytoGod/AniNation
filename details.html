<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    


    <script defer src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
 
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer type="module" src="js/modules/oop-comments.js"></script>
    <script defer type="module" src="js/vue/vueDetailsPage.js"></script>

    <script type="module" src="js/index.js"></script>

    <title>Ani Nation</title>
</head>

<body>
<div class="anime-page">
    <div class="content">
      <div id="detailsApp">
        <div v-if="loading">
          Loading...
        </div>
    
        <div v-else-if="anime">
          <div class="info-section">
            <h1 class="title">{{ anime.title }}</h1>
    
            <div class="meta">
              <span class="badge">Premiered: {{ anime.season || 'Unknown' }} {{ anime.year || '' }}</span>
              <span class="badge">Duration: {{ anime.duration }}</span>
              <span class="badge" :class="{ ongoing: anime.status.includes('Airing') }">{{ anime.status }}</span>
            </div>
    
            <div class="poster-rating">
              <img :src="anime.images.jpg.image_url" :alt="anime.title" class="poster" />
              <div class="rating">
                ⭐ <span>{{ anime.score }}</span>
              </div>
            </div>
    
            <div class="overview">
              <h2>Overview:</h2>
              <p>{{ anime.synopsis }}</p>
            </div>
    
            <button class="watch-button">
              Watch Now <span class="play-icon">▶</span>
            </button>
          </div>
    
        </div>      
        <div v-else>
          <p>Anime not found.</p>
        </div>
      </div>
      <div class="character-image">
        <img :src="anime.images.jpg.image_url" :alt="anime.title" class="poster" />
      </div>
    </div>
  </div>
</body>
</html>
